<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>


    <style>
        /*!
 * Load Awesome v1.1.0 (http://github.danielcardoso.net/load-awesome/)
 * Copyright 2015 Daniel Cardoso <@DanielCardoso>
 * Licensed under MIT
 */
        .la-ball-pulse-sync,
        .la-ball-pulse-sync > div {
            position: relative;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        .la-ball-pulse-sync {
            display: block;
            font-size: 0;
            color: #fff;
        }
        .la-ball-pulse-sync.la-dark {
            color: #333;
        }
        .la-ball-pulse-sync > div {
            display: inline-block;
            float: none;
            background-color: currentColor;
            border: 0 solid currentColor;
        }
        .la-ball-pulse-sync {
            width: 54px;
            height: 18px;
        }
        .la-ball-pulse-sync > div {
            width: 10px;
            height: 10px;
            margin: 4px;
            border-radius: 100%;
            -webkit-animation: ball-pulse-sync .6s infinite ease-in-out;
            -moz-animation: ball-pulse-sync .6s infinite ease-in-out;
            -o-animation: ball-pulse-sync .6s infinite ease-in-out;
            animation: ball-pulse-sync .6s infinite ease-in-out;
        }
        .la-ball-pulse-sync > div:nth-child(1) {
            -webkit-animation-delay: -.14s;
            -moz-animation-delay: -.14s;
            -o-animation-delay: -.14s;
            animation-delay: -.14s;
        }
        .la-ball-pulse-sync > div:nth-child(2) {
            -webkit-animation-delay: -.07s;
            -moz-animation-delay: -.07s;
            -o-animation-delay: -.07s;
            animation-delay: -.07s;
        }
        .la-ball-pulse-sync > div:nth-child(3) {
            -webkit-animation-delay: 0s;
            -moz-animation-delay: 0s;
            -o-animation-delay: 0s;
            animation-delay: 0s;
        }
        .la-ball-pulse-sync.la-sm {
            width: 26px;
            height: 8px;
        }
        .la-ball-pulse-sync.la-sm > div {
            width: 4px;
            height: 4px;
            margin: 2px;
        }
        .la-ball-pulse-sync.la-2x {
            width: 108px;
            height: 36px;
        }
        .la-ball-pulse-sync.la-2x > div {
            width: 20px;
            height: 20px;
            margin: 8px;
        }
        .la-ball-pulse-sync.la-3x {
            width: 162px;
            height: 54px;
        }
        .la-ball-pulse-sync.la-3x > div {
            width: 30px;
            height: 30px;
            margin: 12px;
        }
        /*
         * Animation
         */
        @-webkit-keyframes ball-pulse-sync {
            33% {
                -webkit-transform: translateY(100%);
                transform: translateY(100%);
            }
            66% {
                -webkit-transform: translateY(-100%);
                transform: translateY(-100%);
            }
            100% {
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }
        }
        @-moz-keyframes ball-pulse-sync {
            33% {
                -moz-transform: translateY(100%);
                transform: translateY(100%);
            }
            66% {
                -moz-transform: translateY(-100%);
                transform: translateY(-100%);
            }
            100% {
                -moz-transform: translateY(0);
                transform: translateY(0);
            }
        }
        @-o-keyframes ball-pulse-sync {
            33% {
                -o-transform: translateY(100%);
                transform: translateY(100%);
            }
            66% {
                -o-transform: translateY(-100%);
                transform: translateY(-100%);
            }
            100% {
                -o-transform: translateY(0);
                transform: translateY(0);
            }
        }
        @keyframes ball-pulse-sync {
            33% {
                -webkit-transform: translateY(100%);
                -moz-transform: translateY(100%);
                -o-transform: translateY(100%);
                transform: translateY(100%);
            }
            66% {
                -webkit-transform: translateY(-100%);
                -moz-transform: translateY(-100%);
                -o-transform: translateY(-100%);
                transform: translateY(-100%);
            }
            100% {
                -webkit-transform: translateY(0);
                -moz-transform: translateY(0);
                -o-transform: translateY(0);
                transform: translateY(0);
            }
        }

        /* 載入畫面 A(背景顏色)+B(載入小動畫) */
        .loading-wrapper{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff7bd;
            z-index: 999;

        }
        .loading{
            position: absolute;
            width: 80px;
            height: 80px;
            top: 50%;
            left: 50%;
            margin-top: -15px;
            margin-left: -15px;
        }

    </style>


    <style>
        html,
        body{
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        .slideBox1{
            width:90px;
            height:50px;
            margin: auto;
            position:absolute;
            animation-name:oxxo;
            animation-duration:2s;
        }
        .slideBox2{
            width:180px;
            height:70px;
            margin: auto;
            position:absolute;
            border: 2px solid #333333;
            animation-name:oxxo;
            animation-duration:2s;
        }

        #A{
            background: #eed4a1;
            top: 80px;
            animation-delay: 1s;
            animation-fill-mode: forwards;
        }
        #B{

            top: 180px;
            animation-delay: 1.25s;
            animation-fill-mode: forwards;
        }
        #C{

            top: 260px;
            animation-delay: 1.5s;
            animation-fill-mode: forwards;
        }
        @keyframes oxxo{
            from{
                left:0;
            }
            to{
                left:300px;
            }
        }
    </style>
</head>
<body>

    <div class="loading-wrapper">
        <div class="loading la-ball-pulse-sync la-dark la-2x">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            setTimeout(function () {
                $(".loading-wrapper").fadeOut(500);
            }, 1500);
        });
    </script>

    <div id="A" class="slideBox1"></div>
    <div id="B" class="slideBox2"></div>
    <div id="C" class="slideBox2"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
